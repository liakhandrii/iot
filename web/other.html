<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Whole Internet of Things in One Service!</title>
<link href="null.css" rel="stylesheet" type="text/css"/>
<link href="other.css" rel="stylesheet" type="text/css"/>
<link href="style.css" rel="stylesheet" type="text/css"/>
<link href="rangeslider.css" rel="stylesheet" type="text/css"/>
<script src="jquery-2.1.4.min.js"></script>
<script src="rangeslider.min.js"></script>
</head>
<body>
	<div class="header">
		<span class="headerLabel">Smart Everything</span>
	</div>
	<div style="width: 1024px; margin: 0 auto;">
		<span class="currentDevice">Climate control</span>
		<div class="options" style="top: 47px;">
			<table class="opttable" style="width:100%; text-indent:30px">
				<tr>
					<td>Brightness:</td>
					<td id="tdoptleft">1488 lux</td>
				</tr>
				<tr>
					<td>Blink SOS:</td>
					<td id="tdoptleft">
						<button class="btn">DO IT!</button>
      				</td>
				</tr>
				<tr>
					<td>Led on/off:</td>
					<td id="tdoptleft">
						<label class="switch switch-green">
					      <input type="checkbox" class="switch-input" checked>
					      <span class="switch-label" data-on="" data-off=""></span>
					      <span class="switch-handle"></span>
					    </label>
      				</td>
				</tr>
				<tr>
					<td>Time on:</td>
					<td id="tdoptleft">
						<input type="range" min="10" max="1000" step="10" value="300">
      				</td>
				</tr>
			</table>
		</div>
	</div>

</body>
</html>
